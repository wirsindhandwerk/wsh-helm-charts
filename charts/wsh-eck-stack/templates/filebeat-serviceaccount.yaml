{{- if .Values.filebeat.createServiceAccount -}}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.filebeat.serviceAccountName }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.filebeat.serviceAccountName }}
rules:
- apiGroups: [""] # "" indicates the core API group
  resources:
  - namespaces
  - pods
  verbs:
  - get
  - watch
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.filebeat.serviceAccountName }}
subjects:
- kind: ServiceAccount
  name: {{ .Values.filebeat.serviceAccountName }}
  # FIXME: namespace should be read dynamically
  # namespace: logging2
roleRef:
  kind: ClusterRole
  name: {{ .Values.filebeat.serviceAccountName }}
  apiGroup: rbac.authorization.k8s.io
{{- end -}}